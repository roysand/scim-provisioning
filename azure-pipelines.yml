trigger:
  branches:
    include:
    - main
    - develop
  paths:
    exclude:
    - README.md
    - UPGRADE_NET10.md
    - RESULT_PATTERN.md

pr:
  branches:
    include:
    - main
    - develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dotnetVersion: '10.0.x'
  apiProject: 'ScimProvisioning.Api/ScimProvisioning.Api.csproj'

stages:
- stage: Build
  displayName: Build and Test
  jobs:
  - job: BuildJob
    displayName: Build .NET 10 Solution
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 10.0'
      inputs:
        version: $(dotnetVersion)
        packageType: sdk

    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet packages'
      inputs:
        command: 'restore'

    - task: DotNetCoreCLI@2
      displayName: 'Build solution'
      inputs:
        command: 'build'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests'
      inputs:
        command: 'test'
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx'
        publishTestResults: true

    - task: DotNetCoreCLI@2
      displayName: 'Publish API'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: $(apiProject)
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/api'
        zipAfterPublish: false

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts'
      condition: succeeded()
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

- stage: Docker
  displayName: Build Docker Image
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DockerBuild
    displayName: Build Docker Image
    steps:
    - task: Docker@2
      displayName: 'Build Docker image'
      inputs:
        command: 'build'
        dockerfile: 'Dockerfile'
        tags: |
          scim-provisioning:latest
          scim-provisioning:$(Build.BuildId)

- stage: Deploy
  displayName: Deploy to Production
  dependsOn: Docker
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployProd
    displayName: Deploy to Production
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - script: |
              echo "Deployment steps would be configured here"
              echo "1. Push Docker image to registry"
              echo "2. Update Kubernetes deployment (if applicable)"
              echo "3. Run smoke tests"
            displayName: 'Run deployment'

